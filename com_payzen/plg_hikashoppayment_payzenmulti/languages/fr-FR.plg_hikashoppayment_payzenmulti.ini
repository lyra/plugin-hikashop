PAYZENMULTI_MULTI_OPTIONS_DESC1="Cliquer sur le bouton Ajouter pour configurer une ou plusieurs options de paiement. <br /><b>Libellé : </b>Texte décrivant l'option de paiement en plusieurs fois. <br /><b>Montant min. : </b>Montant minimum pour proposer l'option. <br /><b>Montant max. : </b>Montant maximum pour proposer l'option. <br /><b>Contrat : </b>ID du contrat à utiliser avec l'option. <br /><b>Nombre : </b>Nombre total d'échéances. <br /><b>Période : </b>Délai entre deux échéances (en jours). <br /><b>1er paiement : </b>Montant de la première échéance en pourcentage du total. Si vide, toutes les échéances auront le même montant."
PAYZENMULTI_MULTI_OPTIONS_DESC2="Cliquer sur le bouton Ajouter pour configurer une ou plusieurs options de paiement. <br /><b>Libellé : </b>Texte décrivant l'option de paiement en plusieurs fois. <br /><b>Montant min. : </b>Montant minimum pour proposer l'option. <br /><b>Montant max. : </b>Montant maximum pour proposer l'option. <br /><b>Nombre : </b>Nombre total d'échéances. <br /><b>Période : </b>Délai entre deux échéances (en jours). <br /><b>1er paiement : </b>Montant de la première échéance en pourcentage du total. Si vide, toutes les échéances auront le même montant."
